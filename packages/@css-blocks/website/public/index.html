     :root {
      --pink: #ed2651;
      --purple: #2e184a;
      --off-white: #f0eff3;
      --gray: #85818c;
    }
    
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: "Lato", sans-serif;
      font-size: 10px;
    }
    
    p {
      font-size: 1.8rem;
      line-height: 2.8rem;
      margin: 0 0 1.4rem 0;
    }
    
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Enriqueta", sans-serif;
      font-weight: 800;
      letter-spacing: 2px;
      margin: 0 0 1.2rem 0;
    }
    
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }
    
    @keyframes octocat-wave {
      0%,
      100% {
        transform: rotate(0)
      }
      20%,
      60% {
        transform: rotate(-25deg)
      }
      40%,
      80% {
        transform: rotate(10deg)
      }
    }
    
    @media (max-width:500px) {
      .github-corner:hover .octo-arm {
        animation: none
      }
      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out
      }
      .github-corner svg {
        width: 56px;
        height: 56px;
      }
    }
    
    @media (max-width: 1280px) and (min-width: 421px) {
      body,
      html {
        font-size: 9px;
      }
    }
    
    @media (max-width: 520px) {
      body,
      html {
        font-size: 8px;
      }
    }
  </style>
